    position: fixed;

    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Center the form precisely */

        /* Styles for star rating */

        .star-rating label:before {
            content: "\2605"; /* Star symbol */

            color: #ccc;

        .star-rating input[type="checkbox"]:checked + label:before {

<script>
 const openFormButton = document.getElementById('openForm');
const formContainer = document.getElementById('formContainer');
const overlay = document.getElementById('popup');

openFormButton.addEventListener('click', () => {
    formContainer.style.display = 'block';
    overlay.style.display = 'block';
});

// Add an event listener to close the popup when clicking outside the form
overlay.addEventListener('click', (event) => {
    if (event.target === overlay) {
        formContainer.style.display = 'none';
        overlay.style.display = 'none';
    }
});
</script>
